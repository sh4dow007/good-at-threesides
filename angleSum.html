<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know your angles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a
      href="https://good-at-threesides.netlify.app/#main-display"
      class="link-back"
      >Back</a
    >
    <div id="" class="mainpage-style">
      <form class="form-style">
        <label class="label-style">
          Enter the angles in the boxes below and we will tell you if those
          angles make a Triangle:
        </label>
        <input
          type="number"
          name="Angle-Number1"
          id="angle1"
          class="input-style"
          placeholder="Enter the 1st angle"
        />
        <input
          type="number"
          name="Angle-Number2"
          id="angle2"
          class="input-style"
          placeholder="Enter the 2nd angle"
        />
        <input
          type="number"
          name="Angle-Number3"
          id="angle3"
          class="input-style"
          placeholder="Enter the 3rd angle"
        />
        <button id="check-angle-sum" class="checkBtn-style">Check</button>
      </form>
      <div id="result-for-angle-sum">
        <p id="angle-sum" class=""></p>
        <p id="result-text-for-angle-sum" class="result-style"></p>
      </div>
    </div>
    <script src="angleSum.js" type="text/javascript"></script>
  </body>
</html>
