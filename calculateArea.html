<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of a Triangle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a
      href="https://good-at-threesides.netlify.app/#main-display"
      class="link-back"
      >Back</a
    >
    <div id="" class="mainpage-style">
      <form class="form-style">
        <label class="label-style">
          Enter a side say side 1 of any triangle:
        </label>
        <input
          type="number"
          name="Side-Number1"
          id="side-1"
          class="input-style"
        />
        <label class="label-style">
          Enter another side of that triangle:
        </label>
        <input
          type="number"
          name="Side-Number2"
          id="side-2"
          class="input-style"
        />
        <label class="label-style">
          Enter the third side of that triangle:
        </label>
        <input
          type="number"
          name="Side-Number3"
          id="side-3"
          class="input-style"
        />
        <button id="calculate-area" class="checkBtn-style">Check</button>
      </form>
      <div id="result">
        <p id="result-text" class="result-style"></p>
      </div>
    </div>
    <script src="calculateArea.js"></script>
  </body>
</html>
