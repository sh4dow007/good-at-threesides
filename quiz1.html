<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangles Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a
      href="https://good-at-threesides.netlify.app/#main-display"
      class="link-back"
    >
      Back
    </a>
    <div>
      <form class="formQuiz-style">
        <div class="radio">
          <label class="label question"
            >1. If a triangle has angles 120<sup>0</sup>, 20<sup>0</sup>,
            40<sup>0</sup>. Is it an obtuse triangle?</label
          >
          <div class="options">
            <input
              required
              type="radio"
              id="radio1"
              name="que1"
              value="option1"
            />
            yes

            <input
              required
              type="radio"
              id="radio2"
              name="que1"
              value="option2"
            />
            no
          </div>
        </div>

        <div class="radio">
          <label class="label question"
            >2. If a triangle has angles 100<sup>0</sup>, 50<sup>0</sup>,
            30<sup>0</sup>. Is it an acute triangle?</label
          >
          <div class="options">
            <input
              required
              type="radio"
              id="radio3"
              name="que2"
              value="option1"
            />
            yes

            <input
              required
              type="radio"
              id="radio4"
              name="que2"
              value="option2"
            />
            no
          </div>
        </div>

        <div class="radio">
          <label class="label question"
            >3. If a triangle has angles 30<sup>0</sup>, 60<sup>0</sup>,
            90<sup>0</sup>. Is it a right angle triangle?</label
          >
          <div class="options">
            <input
              required
              type="radio"
              id="radio5"
              name="que3"
              value="option1"
            />
            yes

            <input
              required
              type="radio"
              id="radio6"
              name="que3"
              value="option2"
            />
            no
          </div>
        </div>

        <div class="radio">
          <label class="label question"
            >4. A triangle has angles 60<sup>0</sup>, 60<sup>0</sup>,
            60<sup>0</sup>. Is it an equilateral triangle?</label
          >
          <div class="options">
            <input
              required
              type="radio"
              id="radio7"
              name="que4"
              value="option1"
            />
            yes

            <input
              required
              type="radio"
              id="radio8"
              name="que4"
              value="option2"
            />
            no
          </div>
        </div>

        <div class="radio">
          <label class="label question"
            >5. If a triangle has angles 60<sup>0</sup>, 60<sup>0</sup>,
            60<sup>0</sup>. Is it an acute triangle?</label
          >
          <div class="options">
            <input
              required
              type="radio"
              id="radio9"
              name="que5"
              value="option1"
            />
            yes

            <input
              required
              type="radio"
              id="radio10"
              name="que5"
              value="option2"
            />
            no
          </div>
        </div>

        <div class="radio">
          <label class="label question"
            >6. If a triangle has 2 sides with equal lengths and 72<sup>0</sup>
            angle between them. What type of triangle is it?</label
          >
          <div class="options">
            <input
              required
              type="radio"
              id="radio11"
              name="que6"
              value="option1"
            />
            Equilateral triangle

            <input
              required
              type="radio"
              id="radio12"
              name="que6"
              value="option2"
            />
            Isosceles triangle

            <input
              required
              type="radio"
              id="radio13"
              name="que6"
              value="option3"
            />
            Right Angle triangle
          </div>
        </div>

        <div class="radio">
          <label class="label question"
            >7. If a triangle has 2 angles of 45<sup>0</sup>. What is the
            measure of third angle in degree?</label
          >
          <div class="options">
            <input
              required
              type="radio"
              id="radio14"
              name="que7"
              value="option1"
            />
            85

            <input
              required
              type="radio"
              id="radio15"
              name="que7"
              value="option2"
            />
            90

            <input
              required
              type="radio"
              id="radio16"
              name="que7"
              value="option3"
            />
            75
          </div>
        </div>
        <div class="radio">
          <label class="label question"
            >8. If a triangle has two sides with equal lengths and 60<sup
              >0</sup
            >
            angle between them. What is the type of triangle?</label
          >
          <div class="options">
            <input
              required
              type="radio"
              id="radio17"
              name="que8"
              value="option1"
            />
            Equilateral

            <input
              required
              type="radio"
              id="radio18"
              name="que8"
              value="option2"
            />
            Isosceles

            <input
              required
              type="radio"
              id="radio19"
              name="que8"
              value="option3"
            />
            Both
          </div>
        </div>

        <div class="radio">
          <label class="label question"
            >9. The perimeter of an equilateral triangle is 18cm. What is the
            length of one side?</label
          >
          <div class="options">
            <input
              required
              type="radio"
              id="radio20"
              name="que9"
              value="option1"
            />
            9cm

            <input
              required
              type="radio"
              id="radio21"
              name="que9"
              value="option2"
            />
            3cm

            <input
              required
              type="radio"
              id="radio22"
              name="que9"
              value="option3"
            />
            6cm
          </div>
        </div>

        <div class="radio">
          <label class="label question"
            >10. If a triangle has sides of 3cm, 4cm, 5cm, what is the type of
            triangle?</label
          >
          <div class="options">
            <input
              required
              type="radio"
              id="radio23"
              name="que10"
              value="option1"
            />
            Equilateral

            <input
              required
              type="radio"
              id="radio24"
              name="que10"
              value="option2"
            />
            Isosceles

            <input
              required
              type="radio"
              id="radio25"
              name="que10"
              value="option3"
            />
            Right Angle
          </div>
        </div>
        <button class="submit-button" id="submitQuiz">Submit</button>
      </form>

      <div class="outputHere">
        <p id="scoreDiv" class="label"></p>
      </div>
    </div>

    <script src="quiz1.js"></script>
  </body>
</html>
